<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<style>
		:root{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
		body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f3f4f6}
		.card{background:#fff;padding:28px;border-radius:12px;box-shadow:0 8px 24px rgba(16,24,40,0.08);width:320px}
		h1{margin:0 0 12px;font-size:20px;color:#111827}
		label{display:block;margin:10px 0 6px;color:#374151;font-size:13px}
		input[type=text],input[type=password]{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px;font-size:14px}
		.actions{margin-top:16px;display:flex;justify-content:space-between;align-items:center}
		button{background:#2563eb;color:white;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
		.error{color:#dc2626;font-size:12px;height:14px;margin-top:6px}
		.small{font-size:12px;color:#6b7280}
	</style>
</head>
<body>
	<div class="card" role="main">
		<h1>Sign in</h1>
		<form id="loginForm" autocomplete="off">
			<label for="username">Username</label>
			<input id="username" name="username" type="text" placeholder="your name">
			<div class="error" id="userErr"></div>

			<label for="password">Password</label>
			<input id="password" name="password" type="password" placeholder="password">
			<div class="error" id="passErr"></div>

			<div class="actions">
				<span class="small">Demo: any credentials accepted</span>
				<button type="submit">Sign in</button>
			</div>
		</form>
	</div>

	<script>
		// Simple client-side validation and navigation to home.html using sessionStorage
		(function(){
			const form = document.getElementById('loginForm');
			form.addEventListener('submit', function(e){
				e.preventDefault();
				const u = document.getElementById('username').value.trim();
				const p = document.getElementById('password').value.trim();
				let ok = true;
				document.getElementById('userErr').textContent = '';
				document.getElementById('passErr').textContent = '';

				if(!u){ document.getElementById('userErr').textContent = 'Please enter username'; ok = false; }
				if(!p){ document.getElementById('passErr').textContent = 'Please enter password'; ok = false; }
				if(!ok) return;

				// Store username in sessionStorage (not visible in URL)
				try { sessionStorage.setItem('user', u); } catch(e) {}
				window.location.href = 'home.html';
			});
		})();
	</script>
</body>
</html>
